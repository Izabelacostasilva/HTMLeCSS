<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe.</h1>
    <p>Acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

    para aprender a programar.</p>

    <p>O repositório do Guanabara 
        <!--Tamanho padrão do iframe é de 300x150. Pode  mudar o tamanho pontualmente no iframe ou no scc iframe {}. a configuração no css/stily é soberana.
        Pode usar o parametro scolling="no" para não deixar a rolagem no iframe, mas nem todos navegadores suportam. -->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="http://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        
        também é bem legal</p>
</body>
</html>
